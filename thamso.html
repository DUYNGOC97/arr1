<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function Number(num1,num2){
            if(num1>num2){
                alert(num1+" lớn hơn "+num2)
            }else if(num1<num2){
                return num1+num2;
            }
         }
         let num1=parseInt(prompt("nhập số thứ nhất:"));
         let num2=parseInt(prompt("nhập số thứ 2:"));
         let number=Number(num1,num2);
         alert(number)
        
    </script>
</body>
</html>
